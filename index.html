<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bl.css">
    <title>Document</title>
</head>

<body>
    <h1>Blackjack</h1>
    <div class="header">
        <div class="playerscore">
            <h2>YOU</h2>
            <p id="pscore">0</p>
        </div>
        <div class="botscore">
            <h2>DEALER</h2>
            <p id="bscore">0</p>
        </div>
    </div>
    <div class="game">
        <div class="you" id="you">

        </div>
        <div class="line"></div>
        <div class="dealer" id="dealer">

        </div>
        
    </div>
    <div class="buts">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="deal">Deal</button>
    </div>
    <div class="score">
        <div class="wins">
            <h3>Wins</h3>
            <p id="wins">0</p>
        </div>
        <div class="losses">
            <h3>Losses</h3>
            <p id="losses">0</p>
        </div>
        <div class="draws">
            <h3>Draws</h3>
            <p id="draws">0</p>
        </div>
    </div>
    <script src="bl.js"></script>
</body>

</html>
